<!DOCTYPE html>
  <!-- radio_click2.hmtl An example of the use of the click event with radio
  buttons, registering the event handler by assigning an event property -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Illustrate messages for radio buttons</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
       <h1>Illustrate messages for radio buttons</h1>

       <h2> Cessna single-engine airplane descriptions </h2>

      <form id="myForm" action="/cgi-bin/echo_params.cgi">
          <fieldset>
            <legend>Types of Plane</legend>
            <label class="radio">
                <input type="radio" name="planeButton" value="152" />Model 152</label>
            <label class="radio">
                <input type="radio" name="planeButton" value="172" />Model 172 (Skyhawk)</label>
            <label class="radio">
                <input type="radio" name="planeButton" value="182" />Model 182 (Skylane)</label>
            <label class="radio">
                <input type="radio" name="planeButton" value="210" />Model 210 (Centurian)</label>
          </fieldset>
          <p>
            <input class="btn" type="reset" value="Cancel">
            <input class="btn btn-primary" type="submit">
          </p>
      </form>
    </div>
    <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <!-- Any external JS loaded here -->
    <script src="radio_click2.js"></script>
  </body>
</html>
