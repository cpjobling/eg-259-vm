<!DOCTYPE html>
<!-- nochange.html
This document illustrates using the focus event
to prevent the user from changing a text field
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> The focus event </title>
    <script>
      // The event handler function to compute the cost

      function computeCost() {
        var french = document.getElementById("french").value;
        var hazlenut = document.getElementById("hazlenut").value;
        var columbian = document.getElementById("columbian").value;

        // Compute the cost

        document.getElementById("cost").value = totalCost = french * 3.49 + hazlenut * 3.95 + columbian * 4.59;
      }  //* end of computeCost
    </script>
  </head>
  <body>
    <form method="post" action = "http://www.cpjobling.me/cgi-bin/echo_form.cgi">
      <h3> Coffee Order Form </h3>
      <!-- A bordered table for item orders -->
      <table border="1" summary="order form for coffee">
        <!-- First, the column headings -->
        <thead>
          <td> Product Name </td>
          <td> Price </td>
          <td> Quantity </td>
        </thead>
        <!-- Now, the table data entries -->
        <tbody>
          <tr>
            <td> <label for="french">French Vanilla (500 g.)</label> </td>
            <td> $3.49 </td>
            <td>
              <!-- Not use of the pattern attribute to ensure quantity is an integer
                   For browsers that don't support the pattern attribute, you
                   would need to include a JavaScript validation script that does the
                   same thing -->
            <input type = "text"  id = "french" name="french"
            size ="2" pattern="^\d{1,}$"/>
            </td>
          </tr>
          <tr>
            <td> <label for="hazlenut">Hazlenut Cream (500 g.)</lable> </td>
            <td> $3.95 </td>
            <td>
            <input type = "text"  id = "hazlenut" name="hazlenut"
            size = "2" />
            </td>
          </tr>
          <tr>
            <td> <label for="columbian">Columbian (500 g.)</label> </td>
            <td> $4.59 </td>
            <td>
            <input type = "text"  id = "columbian" name="columbian"
            size = "2" />
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Button for precomputation of the total cost -->
      <p>
        <input type = "button"  value = "Total Cost"
        onclick = "computeCost();" />
        <input type = "text"  size = "5"  id = "cost"
        onfocus = "this.blur();" />
      </p>
      <!-- The submit and reset buttons -->
      <p>
        <input type = "submit"  value = "Submit Order" />
        <input type = "reset"  value = "Clear Order Form" />
      </p>
    </form>
  </body>
</html>
