<!DOCTYPE html>
<!-- radio_click.hmtl
An example of the use of the click event with radio buttons,
registering the event handler by assignment to the button
attributes
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> A Form </title>
  </head>
  <body>
    <form action = "" name="myForm" id="myForm"">
      <input type = "button"  id = "pushMe" name = "pushMe" value="Push Me" />
    </form>
  </body>
</html>
